---
layout: default
---
<header class="post-header">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-meta">
    {{ page.date | date: '%B %-d, %Y' }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
  </div>
</header>

<article class="post-content">
  {{ content }}
</article>
