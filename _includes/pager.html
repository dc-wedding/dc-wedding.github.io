<!-- Pagination links -->
{% if paginator.total_pages > 1 %}
    {% if paginator.previous_page %}
      <a class="button" href="{{ paginator.previous_page_path | replace:'//','/' }}"><i class="fa fa-angle-double-left"></i> <span itemprop="name">Newer Posts</span></a>
    {% endif %} {% if paginator.next_page %}
      <a class="button" style="float: right" href="{{ paginator.next_page_path | replace:'//','/' }}"><span itemprop="name">Older Posts</span> <i class="fa fa-angle-double-right"></i></a>
    {% endif %}
{% endif %}
